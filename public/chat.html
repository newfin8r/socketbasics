<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Socket IO
        </title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        <style>
            .well{
                margin-top: 35px ;
            }
        </style>
    </head>
    <body>
        <div class="vertical-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 well">
                        <a href="/index.html">Change Settings</a>
                        <h1 class="room-title text-center"></h1>
                        <ul class="messages list-group">
                            <!--Message display area -->
                        </ul>
                        <form id="message-form">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-comment">
                                        </i>
                                    </span>
                                  <input name="message" id="message" type="text" class="form-control" placeholder="Enter Message"/>
                              </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" id="submit" value="Submit Message" class="btn btn-primary btn-block"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/jquery-3.1.1.min.js"></script>
        <script src="/js/socket.io-1.3.7.js"></script><!--socket.io client library -->
        <script src="/js/moment.js"></script><!--not a node file, just a basic js include-->
        <script src="/js/utils.js"></script><!--not a node file, just a basic js include-->
        <script src="/js/app.js"></script><!--not a node file, just a basic js include-->
    </body>
</html>
